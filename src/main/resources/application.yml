#GrepIU Config YAML
grepiu:
  file:
    path: "C:/data/fileupload/"
  oauth:
    login: "http://localhost:8010"
    token: "http://localhost:8010/oauth/token"

management:
  health:
    db:
      enabled: false

server:
  port: 8010

spring:
  profiles: local
  aop:
    proxy-target-class: true
  application:
    admin:
      enabled: false
  data:
    mongodb:
      database: grepiu
      host: "127.0.0.1"
      port: 27017
      repositories:
       type: auto
    redis:
       host: "52.78.158.161"
       port: 6379
  servlet:
    multipart:
      enabled: true
      max-file-size: 128KB
      max-request-size: 128KB

logging:
  level:
    org.springframework.web: DEBUG

