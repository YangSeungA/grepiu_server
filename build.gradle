buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Junit 테스트는 빌드시 제외
test {
	exclude 'com/iuom/springboot/test/**'
}
sourceSets {
	main {
		java {
			srcDir "src/main/java"
		}

		resources {
			srcDir "src/main/resources"
		}
	}
	test {
		java {
			srcDir "src/test/java"
		}
		resources {
			srcDir "src/test/resources"
		}
	}
	generated {
		java {
			srcDirs = ['src/main/generated']
		}
	}
}
ext.profile = (!project.hasProperty('profile') || !profile) ? 'local' : profile

if (project.hasProperty('profile')) {
	sourceSets.main.resources.srcDirs += "src/main/resources-${project.getProperty('profile')}"
} else {
	sourceSets.main.resources.srcDirs += "src/main/resources-local"
}

// local 개발 환경 시작
if(ext.profile == 'local') {
	// mongodb
	println '로컬 환경을 테스트 check 합니다.'
	println 'MongoDb 확인....'

	task preBuild  {
		def classesDir = new File('/data/db');
		doFirst {
			println 'DB 경로 : ' + classesDir.isDirectory();
			if (classesDir.isDirectory()) {
				println 'Mongo DB 디레토리 확인됨.'
			} else {
				println '경로가 없어 생성합니다.'
				classesDir.mkdirs()
			}
			println 'MongoDb 확인 완료'
		}
	}
	task executeJob {
		println "Custom Job 등록"
	}
	compileJava.dependsOn(preBuild,executeJob)
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1')
	compile("org.springframework.boot:spring-boot-starter-data-mongodb")
	compile('org.springframework.boot:spring-boot-starter-freemarker')
	compile('org.springframework.boot:spring-boot-starter-batch')
	compile('mysql:mysql-connector-java:5.1.38')
	compile('org.apache.commons:commons-collections4:4.1')
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.16'
	compile 'org.projectlombok:lombok:1.16.18'

	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.28'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}


